<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrão Texto</title>

    <style>

        label{
           /* Forçar o modo de exibição em bloco*/
            display: block;
        }
            /*Excessão a regra*/
        fieldset label{
            display: inline;
        }

        fieldset{
            border: 1px solid lightgray;
            border-radius: 8px;
            width: 50%;
        }

        div, fieldset{
            margin-bottom: 15px;
        }
    </style>

    <body>

    <h1>PADRÃO DE TEXTO</h1>

    <form>

        <div>
            <!--Para receber o caracter-->
            <label for="caracter">Insira um Carácter</label>
            <input type="text" id="caracter" maxlength="1">
        </div>

        <div>
            <!--Para recerber o número de padrões-->
            <label for="numero">Digite um número de 1 a 100</label>
            <input type="number" id="numero" maxlength="3" max="100" min="1">
        </div>

        <!--Botão de Cálcular-->
        <input type="button" id="calculadora" value="Cálcular Padrão">

    </form>

    <!--Resultado-->
        <div id="resultado"></div>

    

    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Um input de texto que aceite apenas 1 (um caractere)
            * Um input numérico que aceite números inteiros entre 1 e 100
            * Uma div para exibição do resultado
            * Botão "Gerar padrão"

            Validações:
            * Deve ser informado um caractere (não pode ser o espaço em branco)
            * Deve ter informado um número entre 1 e 100

            Ao clicar o botão "Gerar padrão", deverá ser exibido na div de
            resultado um padrão de texto conforme o exemplo abaixo:

            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:

            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
        */
       
        const caracter = document.getElementById('caracter')
        const num = document.getElementById('numero')

        const result = document.querySelector('#resultado')
        const calc = document.querySelector('#calculadora')

        function validar() {
            let val = true

            if (caracter.value.trim() == '') {
                alert('Insira um carácter')
                caracter.focus()
                val = false
            }
            else if (num.value.trim() == '' || num.value <= 0 || num.value > 100 ) {
                alert('Insira um número entre 1 e 100')
                num.focus()
                val = false
            }
            return val
        }

        function calcular(){
            if (validar()) {
                let padrao = ''
                let valor = String(caracter.value) 
                for (let i = 1; i <= Number(num.value); i++) {
                    padrao += valor + '<br/>'
                    result.innerHTML = padrao
                    valor += String(caracter.value)
                }
            }
        }
        calc.addEventListener('click', calcular)

    </script>
