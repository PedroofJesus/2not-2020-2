<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29/08</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas sem o uso de let, var ou const
        // Inicializar variáveis diretamente é uma má prática de programação
        'use strict'

        // Obtendo entrada do usuário: prompt()
        //  - Mostra uma mensagem (pergunta) para o usuário
        //  - e o deixa digitar uma resposta.
        //  - O resultado do prompt() deve ser armazenado
        //  - em uma variável para posterior utilização

        let nome = prompt('Qual o seu nome?')

        // Saída de dados: alert()
        alert(name)

        // Saida de dados: document.write()
        document.write(nome)

        // Saida de dados: console.log()
        console.log(nome)

        // Entrada de dados:  confirm()
        // - exibe uma pergunta e os botôes OK e cancelar
        // - Se apertar OK --> TRUE
        // - Se apertar Cancelar --> FALSE
        let resposta = confirm('Tem certeza?')
        document.write(resposta)
        


        
    </script>
</head>
<body>
    
</body>
</html>
