<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula26/08</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas sem o uso de let, var ou const
        // Inicializar variáveis diretamente é uma má prática de programação
        'use strict'
        
        // Declaração de variáveis

        // Declarando três variáveis separadamente.
        // Variáveis declaradas sem receber valor tem o valor incial undefined
        let a
        let b
        let c
        
        // Declarando três variáveis de uma só vez
        let x, y, z

        let v1 = 'teste'        //tipo string
        let v2 = 2.75           // tipo number
        let v3 = true           // tipo boolean
        let v4 = 70             // tipo number
        let v5 = 'Outro teste'  // tipo string
        let v6                  // tipo underfined
        let v7 = '356'          // tipo string
        
        // mudando o valor de v2
        v2 = 'batata'           // tipo string

        // Descobrindo o tipo das variáveis
        let q1 = 5, q2 = 7, q3 = '4', res

        // Operadores aritméticos
        res = q1 - q2   // sutração de números

        // subtração com conversão de string para número
        res = q1 - q3

        // Falha na conversão de v2 para número porque denstro da string não há um número válido
        // O resultado da operação é NaN (Not a Number)
        res = q1 - v2    
        
        // Multiplicação
        res = q1 * q2   //35
        res = q1 * q3   //20, com conversão de q3
        res = q1 * v2   //NaN


        // Divisão
        res = q1 / q2   // 0.7142857143
        res = q1 / q3   // 1.25, com conversão de q3
        res = q1 / v2   // NaN

        // adição
        res = q1 + q2   // 12
        res = q1 + q3   // '54', houve concatenação do q1 + q3, ou seja 5 + 4 = 54
        res = q1 + v2   // '5batata', houve concatenação

        // Forçando a soma de um número com uma string que contém um valor numérico válido:

        // forma 1: usando Number()
        res = q1 + Number(q3)   // 9 

        // forma 2: usando parseInt()
        res = q1 + parseInt(q3)

        // potenciação (**)
        res = q1 ** q2  // 78125
        res = q1 ** q3  // 625, com conversão de q3
        res = q1 ** v3  // NaN

        // outra forma de pontenciação - mais antiga
        res = Math.pow(q1, q2)  // 78125
        

        // operador de módulo (resto da divisão)
        res = 5 % 2     // 1 (resto da divisão)
        res = 11 % 3    // 2 (resto da divisão)
        res = 8 % 2     // 0

        alert(res)



    </script>
