<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

       // parseFloat() *tenta* converter strings em números de ponto flutuante
       
       let primeiro_n = parseFloat(prompt('Informe o primeiro nº:'))
       let segundo_n = parseFloat(prompt('Informe o segundo nº:'))
       let operador = prompt('Informe a operação(+, -, *, x, X, / ou :)')

       let resultado, temErro = false
       // camelCase = primeira palavra com inicial minúscula e demais palavras com inicial maiúscula   

       

       // teste de validação dos números
        if(isNaN(primeiro_n) || isNaN(segundo_n)) {
            alert('ERRO: Ao menos um número informado é invalido!')
            temErro = true
        } 

        else {
            switch(operador){
                case '+':
                    resultado = primeiro_n + segundo_n
                    break

                case '-':
                    resultado = primeiro_n - segundo_n
                    break 

                case 'X':   // case vazio
                case 'x':   // case vazio
                case '*':
                    resultado = primeiro_n * segundo_n
                    break

                case '/':   // case vazio
                case ':':
                    resultado = primeiro_n / segundo_n
                    break  

                default:  // se náo entrar em nenhum case
                    alert('O operador informado é inválido.')
                    temErro =          }
        }

        if(!temErro){
            //document.write('O resultado da operação: ' + primeiro_n + ' ' + operador + ' ' + segundo_n + ' ' + 'é igual a ' + resultado + '. ')

            //Usando string template(que usa acentos graves - backtick)
            document.write(`O resultado da operação: ${primeiro_n} ${operador} ${segundo_n} é igual a ${resultado}.`)
        }

            
            
 
    </script>
</head>

</html>
