<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas sem o uso de let, var ou const
        // Inicializar variáveis diretamente é uma má prática de programação
        'use strict'

        /*
            Peça ao usuário para infomar números, repetidamente. Esses números váo sendo somados até que o usuário informe 0.

            Então, o resultado da soma é exibido.

        */

       let soma = 0

       /*
           Caracteristicas do loop while:
           1) Local do teste: no início
           2) Garantia de execução: 0 (Zero)
           3) Número de repetições é indeterminado
       */

       //number tem o mesmo efeito do parseFloat
       let num = Number(prompt('Informe um número a ser somado (ou 0 para terminar):')) 
       
       // Estrutura de repetição: while

       while(num != 0) {
           // Number tem o mesmo efeito do parseFloat
           num = Number(prompt('Informe um número a ser somado (ou 0 para terminar): '))
           
           if (! isNaN(num)){
           soma = soma + num
           }
        } 

       document.write(`A soma dos números informados é ${soma}`)


        
    </script>
</head>

</body>
</html>
